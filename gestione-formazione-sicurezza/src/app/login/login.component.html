<div class="container">
    <mat-card class="login-form" >
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" [errorStateMatcher]="fieldChecker"
                    placeholder="Inserisci il tuo nome utente">
                    @if (!loginForm.controls['username'].valid && loginForm.controls['username'].touched) {
                        <mat-error>E' obbligatorio inserire il nome utennte.</mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [errorStateMatcher]="fieldChecker"
                    placeholder="Inserisci la password">
                    @if (!loginForm.controls['password'].valid && loginForm.controls['password'].touched) {
                        <mat-error>La password non pu√≤ essere vuota.</mat-error>
                    }
                </mat-form-field>
            </form>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="login()">Accedi</button>
            <button mat-button>Annulla</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
